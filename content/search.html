<div id="searchContainer" class="container"  >
  <div class="card-content" style="padding: 10px 20px 5px 20px">
    <div class="row" style="margin-bottom:0">
      <div class="input-field col s6 m6">
        <i class="material-icons prefix">textsms</i>
          <input type="text" id="autocomplete-input" class="autocomplete">
          <label for="autocomplete-input">Autocomplete</label>
      </div>

    <div class="row" style="margin-bottom:10px">
      <input type="button" value="Search" id="btn_search" onclick="search()" class="btn waves-effect waves-light" style="width:100%; background-color:#008EFF;height:50px;font-weight:bold;">
    </div>
    <div class="row">
      <div class="col s6 m6 clearCalcButton" >
        <input type="button" value="Clear" id="btn_clear" onclick="clearSearch()" class="btn waves-effect waves-light" style="width:100%; background-color:#BCBCBC;">
      </div>
    </div>
  </div>
</div>
