<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->       
          <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" rel="stylesheet"/>
          <link type="text/css" rel="stylesheet" href="css/aop.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/> 
<style>

</style>          
    </head>
    <body>

<div class="slider fullscreen container" data-interval="false">


        <ul id="numberList" class="slides">
        </ul>

        <div id="leftArrow" class="left">
                <a href="#" class="movePrevCarousel middle-indicator-text waves-effect waves-light content-indicator"
        ><i class="large material-icons  middle-indicator-text">chevron_left</i></a>
        </div>

        <div id="rightArrow" class="right rightPadding" >
                <a href="#" class="moveNextCarousel middle-indicator-text waves-effect waves-light content-indicator"
                ><i class="large material-icons middle-indicator-text"  >chevron_right</i></a>
        </div>

        <!--<div class="myProgress">
        <div class="myBar"></div>
        </div> -->
</div> 


<a href="index.html" class="btn-floating exitSlideButton waves-effect waves-light"><i class="small material-icons">exit_to_app</i></a>

      <!--JavaScript at end of body for optimized loading-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
        <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
        <script> 

         $(document).ready(function() {
         var numberList = document.getElementById("numberList");
         var total = 20; 

    for(var i = 1; i <= total; i++)
    {       
        //create new li element
        var newNumberListItem = document.createElement("li");
                var numberListValue = document.createElement("div");
                var pageNumber = document.createElement("div"); 

                var progressBar = document.createElement("div"); 
                var myBar = document.createElement("div"); 
                progressBar.setAttribute("class", "myProgress"); 
                myBar.setAttribute("class", "myBar"); 
                myBar.style.width = (0.6849315068493151 * i)  + '%'; 

                progressBar.appendChild(myBar); 

                numberListValue.setAttribute("class","imageStyle" );
                numberListValue.setAttribute("style", "background-image: url(./images/IntermediateLevelAoP/Slide"+i+".jpg)");
                pageNumber.innerHTML = i + ' of ' + total;
                pageNumber.setAttribute("class", "positionNumber"); 

                //numberListValue.appendChild(pageNumber); 
                //numberListValue.appendChild(progressBar); -->

                newNumberListItem.appendChild(numberListValue);
                newNumberListItem.appendChild(progressBar); 

                //add new list element built in previous steps to unordered list
                //called numberList
                numberList.appendChild(newNumberListItem);
    }

  $('.slider').slider({
        interval:1000000000,
        indicator:true,
  });  
  });   
        </script>

    </body>
  </html>
